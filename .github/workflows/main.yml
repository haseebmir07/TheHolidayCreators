name: Render - Keep Alive (Restart Service)

on:
  schedule:
    - cron: '*/1 * * * *'   # Runs every 5 minutes
  workflow_dispatch: {}

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Restart Render service via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Restarting Render service: $SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/$SERVICE_ID/restart" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --fail
