<script>
  (function loadTawkSafely() {
    // If you want to disable chat in dev, set window.__TAWK_DISABLED__ = true before this runs
    if (window.__TAWK_DISABLED__) return;

    // Load after window.load to avoid blocking initial render
    function attachTawkScript() {
      // small delay to reduce fingerprinting/tracking classification
      setTimeout(() => {
        // avoid duplicate
        if (document.querySelector('script[src*="embed.tawk.to"]')) return;

        var s = document.createElement('script');
        s.src = 'https://embed.tawk.to/692ecc40e038f8197ec119ff/1jbfcrnqa';
        s.async = true;
        s.defer = true;

        s.onload = function () {
          console.info('Tawk loaded');
          window.__TAWK_LOADED__ = true;
          // replay queued calls if any
          if (window.__TAWK_QUEUE__ && window.Tawk_API) {
            (window.__TAWK_QUEUE__ || []).forEach(item => {
              try { window.Tawk_API[item.fnName].apply(window.Tawk_API, item.args); } catch (e) {}
            });
            window.__TAWK_QUEUE__ = [];
          }
        };

        s.onerror = function (err) {
          console.warn('Tawk script blocked or failed to load', err);
          window.__TAWK_LOAD_ERROR__ = true;
        };

        document.body.appendChild(s);
      }, 600); // 600ms after load
    }

    if (document.readyState === 'complete') {
      attachTawkScript();
    } else {
      window.addEventListener('load', attachTawkScript, { once: true });
    }
  })();
</script>
